<svg viewBox="0 0 100 112" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield outer border -->
  <path d="M50 2 L95 17 L95 60 Q95 90 50 108 Q5 90 5 60 L5 17 Z" fill="#1565C0"/>
  <!-- Shield inner body -->
  <path d="M50 8 L89 21 L89 60 Q89 85 50 102 Q11 85 11 60 L11 21 Z" fill="#091D4A"/>

  <!-- Crane: horizontal beam -->
  <rect x="21" y="19" width="52" height="3" fill="white" rx="1"/>
  <!-- Crane: vertical mast -->
  <rect x="62" y="19" width="4" height="26" fill="white" rx="1"/>
  <!-- Crane: counterweight block left -->
  <rect x="21" y="19" width="10" height="7" fill="white" rx="1"/>
  <!-- Crane: cabin -->
  <rect x="58" y="19" width="12" height="6" fill="white" rx="0.5"/>
  <!-- Crane: cable right -->
  <line x1="72" y1="20" x2="64" y2="45" stroke="white" stroke-width="1.2" opacity="0.85"/>
  <!-- Crane: cable center -->
  <line x1="64" y1="20" x2="64" y2="45" stroke="white" stroke-width="0.8" opacity="0.65"/>
  <!-- Crane: hanging load -->
  <rect x="61" y="43" width="6" height="5" fill="white" rx="1" opacity="0.85"/>

  <!-- Bar charts: 4 ascending bars -->
  <rect x="15" y="67" width="8" height="16" fill="white" rx="1"/>
  <rect x="25.5" y="59" width="8" height="24" fill="white" rx="1"/>
  <rect x="36" y="51" width="8" height="32" fill="white" rx="1"/>
  <rect x="46.5" y="44" width="8" height="39" fill="white" rx="1"/>

  <!-- Road swoosh dark -->
  <path d="M10 91 Q50 73 90 83" fill="none" stroke="#091D4A" stroke-width="13" stroke-linecap="round"/>
  <!-- Road swoosh blue accent -->
  <path d="M11 90 Q50 73 89 82" fill="none" stroke="#1E88E5" stroke-width="2.5" stroke-linecap="round" opacity="0.55"/>

  <!-- Checkmark -->
  <path d="M60 81 L68 91 L83 68" fill="none" stroke="#60A5FA" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dollar sign -->
  <text x="68" y="80" font-size="13" fill="white" font-weight="bold" font-family="Arial,sans-serif" text-anchor="middle" dominant-baseline="middle">$</text>
</svg>
